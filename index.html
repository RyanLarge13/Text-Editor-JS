<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="text editor with vanilla js">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
  <script src="https://kit.fontawesome.com/a673862905.js" crossorigin="anonymous"></script>
  <title>Text Editor</title>
</head>

<body>
  <header class="tool-bar" id="tool-bar">
    <div class="doc-and-title">
      <input class="title" type="text" placeholder="New Document" name="doc-title" , id="doc-title" />
    </div>
    <div class="toolbar-brn-container">
      <button class="toolbar-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-rotate-left"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-rotate-right"></i></button>
      <p style="display: inline; margin: 0 5px;"> | </p>
      <button class="toolbar-btn"><i class="fa-solid fa-align-left"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-align-center"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-align-right"></i></button>
      <p style="display: inline; margin: 0 5px;"> | </p>
      <button class="toolbar-btn"><i class="fa-solid fa-heading"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-bold"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-italic"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-underline"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-strikethrough"></i></button>
      <p style="display: inline; margin: 0 5px;"> | </p>
      <button class="toolbar-btn"><i class="fa-solid fa-list"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-list-ol"></i></button>
      <button class="toolbar-btn"><i class="fa-solid fa-indent"></i></button>
      <button class="toolbar-btn"> <i class="fa-solid fa-outdent"></i></button>
    </div>
  </header>
  <div class="editor-container">
    <div id="text-editor" autofocus="true" tabindex="0">
      <div class="text" id="text">
        <span class="cursor">|</span>
      </div>
    </div>
  </div>
</body>

</html>
