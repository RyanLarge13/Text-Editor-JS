<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="text editor with vanilla js" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./js/script.js"></script>
  <script src="https://kit.fontawesome.com/a673862905.js" crossorigin="anonymous"></script>
  <title>Text Editor</title>
</head>

<body>
  <div class="side-measure-container">
  </div>
  <div class="side-measure" id="side-measure">
  </div>
  <!-- <div class="handle-top-left handle-left" id="handle-top-left" draggable="true"><img src="./assets/handle.svg" alt="handle" width="15px" height="20px"></div>
  <div class="handle-bottom-left handle-left" id="handle-bottom-left" draggable="true"><img src="./assets/handle.svg" alt="handle" width="15px" height="20px" /> </div> -->
  <div class="top-red-line red-line" draggable="true"></div>
  <div class="bottom-red-line" draggable="true"></div>
  <div class="left-red-line red-line" draggable="true"></div>
  <div class="right-red-line" draggable="true"></div>
  <header class="tool-bar" id="tool-bar">
    <div class="link-input" id="link-input"></div>
    <div aria-hidden="true" class="dpi-calc"></div>
    <div class="logo-title-nav-container">
      <div class="logo">
        <img src="./assets/logo.png" alt="logo" class="logo-img" width="40px" height="40px">
      </div>
      <div class="title-nav">
        <input class="title" type="text" autocomplete="off" placeholder="New Document" name="doc-title" , id="doc-title" />
        <nav>
          <ul>
            <li>
              <p>File</p>
            </li>
            <li>
              <p>Edit</p>
            </li>
            <li>
              <p>View</p>
            </li>
            <li>
              <p>Insert</p>
            </li>
            <li>
              <p>Format</p>
            </li>
            <li>
              <p>Tools</p>
            </li>
            <li>
              <p>Help</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="wrapper" aria-hidden="true">
      <div class="toolbar-btn-container" id="toolbar-btn-container">
        <button class="toolbar-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="toolbar-btn"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="toolbar-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button class="toolbar-btn" id="print">
          <i class="fa-solid fa-print"></i>
        </button>
        <button class="toolbar-btn">
          <i class="fa-solid fa-spell-check"></i>
        </button>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <button class="toolbar-btn left" id="left"><i class="fa-solid fa-align-left"></i></button>
        <button class="toolbar-btn center" id="center">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button class="toolbar-btn right" id="right"><i class="fa-solid fa-align-right"></i></button>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <select name="headings" id="headings">
          <option value="title">Title</option>
          <option value="subtitle">Subtitle</option>
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
          <option value="h4">H4</option>
          <option value="h5">H5</option>
          <option value="h6">H6</option>
          <option value="small">Small</option>
          <option value="normal" selected>Normal</option>
          <option value="large">Large</option>
        </select>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <button class="toolbar-btn" id="minus-font"><i class="fa-solid fa-minus"></i></button>
        <select name="font-size" id="font-size">
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12" selected>12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="30">30</option>
          <option value="32">32</option>
          <option value="34">34</option>
          <option value="36">36</option>
          <option value="38">38</option>
          <option value="40">40</option>
        </select>
        <button class="toolbar-btn" id="plus-font"><i class="fa-solid fa-plus"></i></button>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <select name="font-fam" id="font-fam">
          <option value="Andale Mono">Andale Mono</option>
          <option value="Arial" selected>Arial</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Courier">Courier</option>
          <option value="Courier New">Courier New</option>
          <option value="Geneva">Geneva</option>
          <option value="Georgia">Georgia</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Impact">Impact</option>
          <option value="Lucida Console">Lucida Console</option>
          <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
          <option value="Monaco">Monaco</option>
          <option value="Palatino">Palatino</option>
          <option value="Palatino Linotype">Palatino Linotype</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Times">Times</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Verdana">Verdana</option>
        </select>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <!-- <button class="toolbar-btn" id="h1"><i class="fa-solid fa-heading"></i></button> -->
        <button class="toolbar-btn bold" id="b"><i class="fa-solid fa-bold"></i></button>
        <button class="toolbar-btn italic" id="i"><i class="fa-solid fa-italic"></i></button>
        <button class="toolbar-btn underline" id="u"><i class="fa-solid fa-underline"></i></button>
        <button class="toolbar-btn line-through" id="st">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button class="toolbar-btn font-color" id="font-color">
          <i class="fa-solid fa-font"></i>
          <div class="font-color-color" id="font-color-color"></div>
        </button>
        <button class="toolbar-btn highlight" id="highlight">
          <i class="fa-solid fa-highlighter"></i>
          <div class="highlight-color-color" id="highlight-color-color"></div>
        </button>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <button class="toolbar-btn" id="ul"><i class="fa-solid fa-list"></i></button>
        <button class="toolbar-btn" id="ol"><i class="fa-solid fa-list-ol"></i></button>
        <button class="toolbar-btn" id="check-list"><i class="fa-solid fa-list-check"></i></button>
        <button class="toolbar-btn" id="tab-in"><i class="fa-solid fa-indent"></i></button>
        <button class="toolbar-btn" id="tab-out"><i class="fa-solid fa-outdent"></i></button>
        <button class="toolbar-btn" id="line-height"><i class="fa-solid fa-grip-lines"></i></button>
        <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
        <button class="toolbar-btn" id="quote-btn"><i class="fa-solid fa-quote-left"></i></button>
        <button class="toolbar-btn" id="code-btn"><i class="fa-solid fa-code"></i></button>
        <button class="toolbar-btn" id="image-btn"><i class="fa-solid fa-image"></i></button>
        <button class="toolbar-btn" id="video-btn"><i class="fa-solid fa-video"></i></button>
        <input type="file" id="image-input" accept="image/*" />
        <button class="toolbar-btn link-btn" id="link-btn"><i class="fa-solid fa-link"></i></button>

      </div>
    </div>
    <div class="page-width-height-padding">
      <div>
        <label for="page-width">
          <i class="fa-solid fa-w"></i>
          <input type="text" id="page-width" name="page-width" class="page-width" placeholder="Width" value="8.5">
        </label>
        <div>
          <button class="" id=""><i class="fa-solid fa-minus"></i></button>
          <button class="" id=""><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
      <div>
        <label for="page-height"><i class="fa-solid fa-h"></i>
          <input type="text" id="page-height" name="page-height" class="page-height" placeholder="Height" value="11.0">
        </label>
        <div>
          <button class="" id=""><i class="fa-solid fa-minus"></i></button>
          <button class="" id=""><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
      <div>
        <label for="page-padding-left-right"><i class="fa-solid fa-arrows-left-right"></i>
          <input type="text" id="page-padding-left-right" name="page-padding-left-right" class="page-padding-left-right" placeholder="Padding Width" value="1.0">
        </label>
        <div>
          <button class="" id=""><i class="fa-solid fa-minus"></i></button>
          <button class="" id=""><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
      <div>
        <label for="page-padding-top-bottom"><i class="fa-solid fa-arrows-up-down"></i>
          <input type="text" id="page-padding-top-bottom" name="page-padding-top-bottom" class="page-padding-top-bottom" placeholder="Padding Height" value="1.0">
        </label>
        <div>
          <button class="" id=""><i class="fa-solid fa-minus"></i></button>
          <button class="" id=""><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <p style="display: inline; margin: 0 5px; color: #999; font-size: 1.25em;">|</p>
      <select name="measurement-select" id="measurement-select">
        <option value="in" selected>inch</option>
        <option value="mm">mm</option>
        <option value="cm">cm</option>
      </select>
      <button id="reset-dems">reset</button>
    </div>
    <div class="top-measure-container">
      <div class="handle-left-top handle" id="handle-left-top" draggable="true"><img src="./assets/handle.svg" alt="handle" width="15px" height="20px"></div>
      <div class="handle-right-top handle" id="handle-right-top" draggable="true"><img src="./assets/handle.svg" alt="handle" width="15px" height="20px" /> </div>
      <div class="top-measure" id="top-measure"></div>
    </div>
  </header>
  <div class="editor-container" id="editor-container">
    <div id="text-editor" tabindex="-1">
    </div>
  </div>
</body>

</html>
